<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poster Generator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>Generate a Poster</header>
        <section class="poster">
            <img id="poster-image" />
            <h2 id="poster-title"></h2>
            <h3 id="poster-quote"></h3>
        </section>
        <form>
            <input type="text" id="poster-form-quote" placeholder="Quote" />
            <input type="text" id="poster-form-title" placeholder="Title" />
            <input
                type="text"
                id="poster-form-image"
                placeholder="Image source"
            />
            <button type="submit" id="submit">Submit</button>
            <button id="randomize">Randomize</button>
        </form>
    </body>
</html>
